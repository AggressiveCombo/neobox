<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" version="1.1" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="svgTitle svgDesc">
  <title id="svgTitle">Abstract Rotated Square</title>
  <desc id="svgDesc">A blue, gradient-filled square rotated 30 degrees counter-clockwise on a black background.</desc>
  <defs>
    <linearGradient id="blue-gradient" x1="0" y1="0.5" x2="1" y2="0.5" gradientUnits="objectBoundingBox">
      <stop stop-color="#0095ff" offset="0"/>
      <stop stop-color="#0080ff" offset="1"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#000000"/>
  <rect transform="rotate(-30 256 256)" x="20%" y="20%" width="60%" height="60%" fill="url(#blue-gradient)"/>
</svg>